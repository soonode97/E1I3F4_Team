    <script type="module">
        const imagePreview = document.getElementById('image-preview');
        const fileInput = document.getElementById('imgFile-upload');
        const previewImage = document.getElementById('preview-image');
        const placeholderText = document.querySelector('.placeholder-text');
        const deleteButton = document.getElementById('delete-button');

        // 이미지 미리보기 클릭 시 파일 입력 클릭
        imagePreview.addEventListener('click', () => {
            fileInput.click();
        });

        // 파일 선택 시 미리보기 업데이트
        fileInput.addEventListener('change', () => {
            const file = fileInput.files[0];
            if (file) {
                const reader = new FileReader();

                reader.onload = function (event) {
                    previewImage.src = event.target.result;
                    placeholderText.style.display = 'none'; // 미리보기 이미지가 있으면 텍스트 숨김
                    deleteButton.style.display = 'block'; // 삭제 버튼 표시
                    selectedFile = reader.result;
                }

                reader.readAsDataURL(file);
            }
        });

        // 삭제 버튼 클릭 시 이미지와 버튼 숨김
        deleteButton.addEventListener('click', () => {
            previewImage.src = '';
            placeholderText.style.display = 'block'; // 안내 텍스트 표시
            deleteButton.style.display = 'none'; // 삭제 버튼 숨김
            fileInput.value = '';
        });

        import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js';
        import { getStorage, ref, uploadString, getDownloadURL } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js';
        import { getFirestore, doc, setDoc, addDoc, collection } from 'https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js';

        const firebaseConfig = {
            apiKey: "AIzaSyB9HJvVGqIT-q9O_98bLmPkJcnB6VYkVks",
            authDomain: "e1i3f4-5cb7b.firebaseapp.com",
            projectId: "e1i3f4-5cb7b",
            storageBucket: "e1i3f4-5cb7b.appspot.com",
            messagingSenderId: "416738809409",
            appId: "1:416738809409:web:fcfca343f2c00460de98c0",
            measurementId: "G-WSM2VS15FC",
        };

        const app = initializeApp(firebaseConfig);
        const storage = getStorage(app);
        const db = getFirestore(app);

        const nameInput = document.getElementById("name");
        const mbtiInput = document.getElementById("mbti");
        const introInput = document.getElementById("intro");
        const gitInput = document.getElementById("gitUrl");
        const blogInput = document.getElementById("blogUrl");
        const userIdInput = document.getElementById("userID");
        const userPwInput = document.getElementById("userPW");
        const registBtn = document.getElementById("registBtn");

        const uploadBase64Image = async (base64, fileName) => {
            try {
                // Storage 참조 생성
                const storageRef = ref(storage, `members/${fileName}`);

                // base64 문자열 업로드
                await uploadString(storageRef, base64, "data_url");
                console.log("File uploaded successfully!");

                // 다운로드 URL 가져오기
                const downloadURL = await getDownloadURL(storageRef);
                console.log("File available at", downloadURL);

                // Firestore에 URL 저장
                const docRef = doc(firestore, "members", fileName);
                await setDoc(docRef, { url: downloadURL });

                console.log("URL saved to Firestore!");
            } catch (error) {
                console.error("Error uploading file and saving URL:", error);
            }
        };

        registBtn.addEventListener("click", async () => {
            const name = nameInput.value;
            const mbti = mbtiInput.value;
            const intro = introInput.value;
            const gitUrl = gitInput.value;
            const blogUrl = blogInput.value;
            const userId = userIdInput.value;
            const userPw = userPwInput.value;

            if (userId !== "" && userPw !== "" && name !== "") {
                if (userPw === '1234') {
                    try {
                        // Firestore 문서 참조
                        const docRef = collection(db, "MemberInfo");
                        const doc = {
                            'name': name,
                            'mbti': mbti,
                            'introText': intro,
                            'gitUrl': gitUrl,
                            'blogUrl': blogUrl,
                            'userID': userId
                        };

                        // 데이터 추가 (문서가 없으면 생성, 있으면 업데이트)
                        await addDoc(docRef, doc);

                        if (selectedFile) {
                            const fileName = document.getElementById('imgFile-upload').files[0].name;
                            uploadBase64Image(selectedFile, userId + ".png");
                        } else {
                            console.error('No file selected');
                        }

                        // 등록 성공 팝업 알림 출력
                        $('#registedModal').modal('show');
                        const modalElement = document.getElementById('registSuccessModal');
                        const modal = Modal(modalElement, { backdrop: false, keyboard: true, focus: true });
                        modal.show();

                        // 폼 초기화
                        nameInput.value = "";
                        mbtiInput.value = "";
                        introInput.value = "";
                        gitInput.value = "";
                        blogInput.value = "";
                        userIdInput.value = "";
                    } catch (error) {
                        console.error("Error writing document: ", error);
                    }
                } else {
                    $('#registReqWrongModal').modal('show');
                    // const modalElement = document.getElementById('registReqWrongModal');
                    // const modal = new bootstrap.Modal(modalElement, { backdrop: false, keyboard: true, focus: true });
                    // modal.show();
                }
            } else {
                $('#registReqEmptyModal').modal('show');
            }
        });
    </script>
